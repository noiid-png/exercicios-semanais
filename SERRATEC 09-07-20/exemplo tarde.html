<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript variaveis</h2>

    <p>Quantos anos eu tenho?</p>

    <p id="demo"></p>

    <script>
        alert('Descubra qual a sua idade!');

        var ano = parseInt(prompt('Digite o ano do seu nascimento:'));
        if (ano === parseInt(ano)) {
            var idade = 2020 - ano;
            document.write("Sua idade é: " + idade);

        } else {
            document.write("Ano informado inválido");
        }

    </script>

</body>

</html>
