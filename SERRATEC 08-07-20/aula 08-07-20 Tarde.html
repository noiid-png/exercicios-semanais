<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = (prompt('  numero'));
        var tabuada = (prompt('quantas X'));

        for (var i = 0; i <= tabuada; i++) {
            document.write(num + ' x ' + i + ' = ' + num * i + '  ');
            if ((num * i) % 2 == 0) {
                document.write('<br>')
            } else {
                document.write('<br>')
            }

        }

    </script>







</body>

</html>
